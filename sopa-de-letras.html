<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Sopa de Letras - Niveles</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f9f5f2;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      user-select: none;
    }
    h1 {
      margin-bottom: 15px;
      color: #d2691e;
      user-select: none;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      justify-content: center;
      gap: 6px;
      margin: 0 auto 25px;
      background-color: #FFF3E0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 183, 77, 0.5);
      max-width: fit-content;
      user-select: none;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border: 2px solid #F6BD60;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .cell.selected {
      background-color: #ffd54f;
      color: #5d4037;
      font-weight: bold;
      text-decoration: underline;
    }
    .cell.found {
      background-color: #4caf50;
      color: white;
      cursor: default;
      user-select: none;
    }
    .word-list {
      margin-top: 15px;
      background-color: #fff8e1;
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      user-select: none;
      font-size: 1.6rem;
      color: #5d4037;
    }
    .word-list .word {
      margin: 8px 12px;
      display: inline-block;
      font-weight: 600;
      user-select: none;
    }
    .word-list .word.found {
      text-decoration: line-through;
      color: #4caf50;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1rem;
      border: none;
      background-color: #d2691e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a0522d;
    }
  </style>
</head>
